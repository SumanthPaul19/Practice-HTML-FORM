<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Bootstrap -->
        <form>
            <h1 style="text-align: center;">FORM</h1> <br>
            <!-- Username -->
            <div>
              <label for="validationCustom01" class="form-label">Username</label>
              <input type="text" class="form-control" id="validationCustom01"  required  placeholder="Enter username here">
            </div> <br>
            
            <!-- Email -->
            <div>
              <label for="validation02" class="form-label">EMAIL</label>
              <input type="email" class="form-control" id="validation02" required  placeholder="Enter email here">
            </div> <br>

            <!-- Contact -->
            <div>
              <label for="validation04" class="form-label">MOBILE NO</label>
              <input type="tel" class="form-control" id="validation04" required  placeholder="Enter contact no here">
          </div> <br>

            <!-- Address -->
            <div>
                <label for="validation03" class="form-label">ADDRESS</label>
                <input type="address" class="form-control" id="validation03" required  placeholder="Enter address here">
            </div> <br>

              <!-- Pincode -->
            <div>
                <label for="validation04" class="form-label">PINCODE</label>
                <input type="number" class="form-control" id="validation04" required  placeholder="Enter pincode here">
            </div> <br>

              <!-- state -->
            <div>
                <label for="validation05" class="form-label">State</label>
                <select class="form-select" id="validation05" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Telangana</option>
                  <option>Andhra Pradesh</option>
                  <option>TamilNadu</option>
                  <option>Kerala</option>
                  <option>Maharastra</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
            </div> <br>
 
            <!-- Textarea -->
            <div>
                <label for="validation06" class="form-label">MESSAGE</label>
                <textarea class="form-control" id="validation06" required  placeholder="Enter your message here"></textarea>

            </div>
             
            <br>

            <div class="text-center">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div> <br>

        </form>
    </div> 

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
