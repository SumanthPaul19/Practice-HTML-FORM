<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome-ie7.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


  <script type = "text/javascript">
   function validate() {

      let nam=document.getElementById("name");
      let mail=document.getElementById("mail")
      let numb=document.getElementById("num")
      let sub=document.getElementById("submit")

      if(nam.value==""){
          alert("Please enter the name")
          return false;
      }
      if(mail.value==''){
          alert("Enter Email ID")
          return false;
      }
      
      if(numb.value.length !== 10){
          alert('Enter 10 digit contact Number')
          return false;
      }
      
   }
 </script>

  <style>
    .btn{
    display: 40px;
  
}
#sub{
    font-size: 20px;
}
</style>
</head>
<body >
    <div class="container mt-5 mx-auto bg-dark">
    <form name = "myForm" onsubmit = "return(validate());">
        <div class="mt-3">
            <h1 class="text-center" style="color: white;">FORM</h1><br><br>
          <label for="name" class="form-label"><h4>NAME</h4></label>
          <input type="text" class="form-control" id="name" placeholder="ENTER YOUR NAME">
        </div><br>
       
        <div>
          <label for="mail" class="form-label" style="color: white;"><h4>EMAIL</h4> </label>
          <input type="mail" class="form-control" id="mail"  placeholder="ENTER YOUR EMAIL">
        </div><br>
        <div >
            <label for="address" class="form-label"  style="color: white;"><h4>ADDRESS</h4> </label>
            <input type="text" class="form-control" id="dat">
          </div><br>

                <div>
                <label for="num" class="form-label"  style="color: white;"><h4>CONTACT NUMBER</h4></label>
                <input type="number" class="form-control" id="num"  placeholder="ENTER YOUR CONTACT">
              </div><br>

              <div class="form-group">
                <label for="mess"  style="color: white;"><h4>MESSAGE</h4></label>
                <textarea class="form-control" rows="5" id="mess"  placeholder="MESSAGE"></textarea>
              </div>
             

              <div class="col">
                <label for="pc" class="form-label w-25"  style="color: white;"><h4>PINCODE</h4></label>
                <input type="number" class="form-control" id="pc"  placeholder="ENTER PINCODE">
              </div><br>
              
              
              
              
             <div class="text-center">
                <input type="submit" value="submit" class="btn btn-success" id="sub"/>
                </div><br>

</div>
<br><br>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="forms.js"></script>
</body>
</html>
